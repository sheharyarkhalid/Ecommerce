<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/checkout_page.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>


<header>
    <div class="container">
        <div class="header_section">
            <h2>Carbon Copies</h2>
             <div class="nav_bar">
                 <ul>
                     <li><a href="cart.html">Cart<i class="fas fa-shopping-cart"></i></a></li>
                     <li><a href="#">Login</a></li>
                 </ul>
             </div>     
        </div>
    </div>
</header>


<section class="checkout_section">
    <div class="custom_container">
       <h2>checkout:</h2>
       <div class="checkout">
           <div class="shiping_detail">
               <h3>Shipping Details</h3>
               <form>
                   <div class="name">
                       <div class="customer_name">
                           <label>First Name <span>*</span></label>
                           <input type="text">
                       </div>
                       <div class="customer_name">
                        <label>Last Name <span>*</span></label>
                        <input type="text">
                    </div>
                   </div>
                   <div class="all_detail">
                       <div class="detail">
                        <label>Company Name <span>*</span></label>
                        <input type="text">
                       </div>
                       <div class="detail">
                        <label>country <span>*</span></label>
                       <select>
                           <option disabled selected>Slelect Country</option>
                       </select>
                       </div>
                       <div class="detail">
                        <label>Street Address <span>*</span></label>
                        <input type="text">
                       </div>
                       <div class="detail">
                        <label>Appartment suite unit etc (optional) </label>
                        <input type="text">
                       </div>
                       <div class="detail">
                        <label>Town/city <span>*</span></label>
                        <input type="text">
                       </div>
                       <div class="detail">
                        <label>state/country <span>*</span></label>
                       <select>
                           <option disabled selected>Slelect option</option>
                       </select>
                       </div>
                       <div class="detail">
                        <label>postalcode/zip <span>*</span></label>
                        <input type="number">
                       </div>
                       <div class="detail">
                        <label>phone <span>*</span></label>
                        <input type="number">
                       </div>
                       <div class="detail">
                        <label>Email Address <span>*</span></label>
                        <input type="email">
                       </div>
                   </div>
               </form>

           </div>
           <div class="place_order">
               <div class="total_amount">
                   <h2><strong>$100</strong>(Total Order)</h2>
               </div>
               <form>
                   <div class="bitcoin">
                    <input type="radio"><label>Bitcoin</label>
                   </div>
                   <div class="agrement">
                       <input type="checkbox"><label>I have read and agree to the website <a href="#">terms and conditions</a></label>
                   </div>
                   <div class="order_btn"><button type="submit">Place Order</button></div>
               </form>
           </div>
       </div>


    </div>
</section>



<footer>

<div class="container">
    <span>@ 2021 copy right reserved</span>
</div>
</footer>

</body>
</html>
